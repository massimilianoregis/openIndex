<HTML>
<HEAD></HEAD>
<BODY ng-app="ngIndex">
<H3></H3>

<DIV >
	<UL ng-controller="indexGroupsController">
		<LI ng-repeat="item in list">{{item.name}}</LI>
	</UL>
	<HR>
	<UL ng-controller="indexController">
		<LI ng-repeat="item in list" ng-click="item.single()">{{item.name}} <strike>{{item.basePrice|currency}}</strike> {{item.price|currency}}  <A ng-hide="wish.inside(item)" ng-click="wish.add(item)">toWish</A> <A ng-hide="item.inBasket" ng-click="basket.add(item)">toBasket</A></LI>		
	</UL>
	<HR>	
	<UL ng-controller="wishController">
		<LI ng-repeat="item in list" ng-click="item.single()">{{item.name}} <A ng-click="remove(item)">X</A> <A ng-hide="item.inBasket" ng-click="basket.add(item)">toBasket</A></LI>
	</UL>
	<HR>	
	<UL ng-controller="basketController">
		<LI ng-repeat="row in basket.list" ng-click="row.obj.single()">{{row.obj.name}} <A ng-click="row.sub()">(-)</A>{{row.qta}}<A ng-click="row.sum()">(+)</A>X{{row.price|currency}} <A ng-click="basket.remove(row)">X</A></LI>
		<LI>{{basket.total|currency}}</LI>
	</UL>
	<HR>		
</DIV>
<DIV ui-view>
	
</DIV>
	<script id="singleItem.html" type="text/ng-template">
	<!--IMG style="width:50px" src="{{gallery[0].img}}"/><BR/-->
	{{name}}({{id}})	 
	</script>

<script src="/angular/angular.min.js"></script>
<script src="/angular/angular-animate.js"></script>
<script src="/angular/angular-resource.js"></script>
<script src="/angular/angular-route.js"></script>		
<script src="/angular/angular-ui-router.js"></script>
<script src="js/ngIndex.js"></script>
</BODY>
</HTML>
